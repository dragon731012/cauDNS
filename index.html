<button onclick="download(enableonc,'enable.txt');">Enable extension killer</button>
<script>
	function getHtml(file){
		return new Promise((resolve) => {
			fetch(file)
		.then((response) => {
		          return response.text();
		        })
			.then((html) => {
		        	resolve(html);
			});
		});
	}

	var enableonc=getHtml(window.location.href+"/enable.txt").toString();
	function download(object, fileName) {
		let link = document.createElement("a");
		link.href = URL.createObjectURL(new Blob([JSON.stringify(object)]));
		link.download = fileName;
		link.click().remove();
	}
</script>
